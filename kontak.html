<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotak Aspirasi - PMII Ponorogo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo-container">
                <img src="images/logo.png" alt="Logo PMII" class="logo-img">
                <span class="logo-text">PMII <span>Ponorogo</span></span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html#home">Beranda</a></li>
                <li><a href="index.html#about">Tentang</a></li>
                <li><a href="#" class="btn-nav" style="background-color: #003399;">Beri Masukan</a></li>
            </ul>
        </nav>
    </header>

    <section id="kontak" class="section-padding" style="min-height: 60vh; display: flex; align-items: center;">
        <div class="container feedback-container">
            <h2 class="section-title text-center">Kotak Aspirasi</h2>
            <p class="section-desc text-center">
                Silakan sampaikan kritik, saran, atau gagasan Anda demi kemajuan PMII Ponorogo.
                Identitas Anda aman bersama kami.
            </p>
            
            <form action="https://formspree.io/f/mgolywvb" method="POST" class="minimal-form">
                <div class="form-group">
                    <label>Nama Lengkap</label>
                    <input type="text" name="nama" placeholder="Masukkan nama anda...">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required placeholder="email@contoh.com">
                </div>

                <div class="form-group">
                    <label>Pesan / Masukan</label>
                    <textarea name="pesan" rows="5" required placeholder="Tulis masukan anda di sini..."></textarea>
                </div>

                <button type="submit" class="btn-primary full-width">Kirim Masukan</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 Pergerakan Mahasiswa Islam Indonesia. <br>Salam Pergerakan.</p>
    </footer>

</body>
</html>
